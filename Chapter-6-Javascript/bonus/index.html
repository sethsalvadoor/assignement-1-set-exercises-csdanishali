<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Color Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <h1>The RGB Color Guessing Game</h1>
    <h2 id="rgbDisplay">RGB(?, ?, ?)</h2>
  </div>
  <div id="controls">
    <button id="newColors">New Colors</button>
    <span>Difficulty: </span>
    <button id="easyBtn">Easy</button>
    <button id="hardBtn" class="selected">Hard</button>
  </div>
  <div id="message"></div>
  <div id="container">
    <!-- Color squares will be dynamically generated -->
  </div>
  <div id="footer">
    <p>Lives: <span id="livesCount">3</span></p>
    <p>Score: <span id="score">0</span></p>
    <button id="restartBtn" style="display:none">Play Again</button>
  </div>
  <script src="/Chapter-6-Javascript/bonus/indes.js"></script>
</body>
</html>
